<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            input{
                width: 100px;
                -webkit-transition: width 0.5s ease-in-out;
                transition:  width 0.5s ease-in-out;
            }
            input:focus{
                width: 250px;
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <p>Search: <input type="text" name="search"></p>
    </body>
</html>
