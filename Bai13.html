<html>

        <title>HTML5 input element</title>
        <style>
            
        </style>
    </head>
    <body>
        <form action="" method="post">
            <p>Name: <br>
                <input type="text" name="txtName" value="" size="20" maxlength="20">
            </p>
            <p>Telephone Number: <br>
                <input type="tel" name="txtTel" value="" size="20" maxlength="20">
            </p>
            <p>Email: <br>
                <input type="email" name="txtEmail" value="" size="20" maxlength="20">
            </p>
            <p>Favorite Color: <br>
                <input type="color" name="txtColor" value="" size="20" maxlength="20">
            </p>
            <p>Date of Birth: <br>
                <input class="color" type="date" name="txtDate" value="" size="20" maxlength="20">
            </p>
            <input type="submit" value="Submit">
        </form>    
    </body>
</html>
