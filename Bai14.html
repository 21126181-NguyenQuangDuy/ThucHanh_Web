<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free web tutorials">
        <meta name="keywords" content="HTML,XML,CSS,JavaScript">
        <meta name="author" content="Hege Refsnes">
        <title>HTML5 input element</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p> <br>
        
        <table>
            <tr>
                <td><label for="">Your email</label></td>
                <td> <input type="text" size="20" maxlength="20"> </td>
            </tr>
            <tr>
                <td> <label for="">Message</label> </td>
                <td> <textarea name="" id="" cols="50" rows="10"></textarea> </td>
            </tr>
            <tr>
                <td> <label for="">How did you hear of us?</label></td>
                <td><select size="1" name="" id=""> 
                    <option value="">Google</option>
                    <option value="">Facebook</option>
                    <option value="">YouTube</option>
                    <option value="">Email</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Newsletter</label></td>
                <td><input type="checkbox" name="txtCheckbox"> 
                    Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>
        <input type="submit" value="Send message">
        <!-- <input type="button" value="Button">
        <input type="reset" value="Reset"> -->
    </body>
</html>
